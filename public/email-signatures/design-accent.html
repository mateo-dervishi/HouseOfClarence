<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House of Clarence - Accent Bar Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f0f0f0; padding: 40px; margin: 0; }
    .preview { max-width: 550px; margin: 0 auto; background: #fff; padding: 40px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .label { font-size: 10px; letter-spacing: 0.2em; text-transform: uppercase; color: #999; margin-bottom: 30px; font-weight: 500; }
  </style>
</head>
<body>
  <div class="preview">
    <div class="label">Design: Accent Bar</div>
    
    <!-- ========== SIGNATURE START ========== -->
    <table cellpadding="0" cellspacing="0" border="0" style="font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; max-width: 420px;">
      <tr>
        <!-- Black Accent Bar -->
        <td style="width: 4px; background: #000; vertical-align: top;"></td>
        
        <!-- Content -->
        <td style="padding-left: 18px;">
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <!-- Name & Title -->
            <tr>
              <td>
                <span style="font-size: 17px; font-weight: 600; color: #000; display: block;">Your Name</span>
                <span style="font-size: 11px; color: #777; display: block; margin-top: 2px;">Design Consultant</span>
              </td>
            </tr>
            
            <!-- Company -->
            <tr>
              <td style="padding-top: 14px;">
                <span style="font-size: 9px; font-weight: 500; letter-spacing: 0.18em; color: #000; text-transform: uppercase;">House of Clarence</span>
                <span style="font-size: 20px; font-weight: 300; letter-spacing: 0.1em; color: #000; display: block; margin-top: 2px;">HOC</span>
              </td>
            </tr>
            
            <!-- Contact -->
            <tr>
              <td style="padding-top: 14px;">
                <table cellpadding="0" cellspacing="0" border="0">
                  <tr>
                    <td style="padding-right: 20px;">
                      <span style="font-size: 10px; color: #000; display: block;">020 3370 4057</span>
                      <a href="mailto:enquiries@houseofclarence.com" style="font-size: 10px; color: #000; text-decoration: none; display: block; margin-top: 2px;">enquiries@houseofclarence.com</a>
                    </td>
                    <td style="border-left: 1px solid #ddd; padding-left: 20px;">
                      <a href="https://www.houseofclarence.com" style="font-size: 10px; color: #000; text-decoration: none; font-weight: 500; display: block;">houseofclarence.com</a>
                      <span style="font-size: 10px; color: #999; display: block; margin-top: 2px;">London, UK</span>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!-- ========== SIGNATURE END ========== -->
  </div>
</body>
</html>
