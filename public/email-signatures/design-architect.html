<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House of Clarence - Architect Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f0f0f0; padding: 40px; margin: 0; }
    .preview { max-width: 500px; margin: 0 auto; background: #fff; padding: 40px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .label { font-size: 10px; letter-spacing: 0.2em; text-transform: uppercase; color: #999; margin-bottom: 30px; font-weight: 500; }
  </style>
</head>
<body>
  <div class="preview">
    <div class="label">Design: Architectural</div>
    
    <!-- ========== SIGNATURE START ========== -->
    <table cellpadding="0" cellspacing="0" border="0" style="font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; max-width: 380px;">
      <tr>
        <td>
          <!-- Corner brackets top -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
              <td style="width: 20px; height: 20px; border-left: 1px solid #000; border-top: 1px solid #000;"></td>
              <td></td>
              <td style="width: 20px; height: 20px; border-right: 1px solid #000; border-top: 1px solid #000;"></td>
            </tr>
          </table>
          
          <!-- Content -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%" style="padding: 0 10px;">
            <tr>
              <td style="text-align: center; padding: 16px 0;">
                <!-- Logo -->
                <span style="font-size: 42px; font-weight: 300; letter-spacing: 0.15em; color: #000; display: block;">HOC</span>
                <span style="font-size: 8px; font-weight: 500; letter-spacing: 0.25em; color: #666; text-transform: uppercase; display: block; margin-top: 4px;">House of Clarence</span>
                
                <!-- Line -->
                <table cellpadding="0" cellspacing="0" border="0" width="60" style="margin: 16px auto;">
                  <tr><td style="height: 1px; background: #000;"></td></tr>
                </table>
                
                <!-- Name -->
                <span style="font-size: 14px; font-weight: 600; color: #000; display: block;">Your Name</span>
                <span style="font-size: 10px; color: #888; display: block; margin-top: 2px;">Design Consultant</span>
                
                <!-- Contact -->
                <table cellpadding="0" cellspacing="0" border="0" style="margin: 14px auto 0;">
                  <tr>
                    <td style="text-align: center;">
                      <span style="font-size: 10px; color: #000;">T 020 3370 4057</span><br>
                      <a href="mailto:enquiries@houseofclarence.com" style="font-size: 10px; color: #000; text-decoration: none;">enquiries@houseofclarence.com</a><br>
                      <a href="https://www.houseofclarence.com" style="font-size: 10px; color: #000; text-decoration: none; font-weight: 500;">houseofclarence.com</a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          
          <!-- Corner brackets bottom -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
              <td style="width: 20px; height: 20px; border-left: 1px solid #000; border-bottom: 1px solid #000;"></td>
              <td></td>
              <td style="width: 20px; height: 20px; border-right: 1px solid #000; border-bottom: 1px solid #000;"></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!-- ========== SIGNATURE END ========== -->
  </div>
</body>
</html>
