<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House of Clarence - Asymmetric Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f0f0f0; padding: 40px; margin: 0; }
    .preview { max-width: 500px; margin: 0 auto; background: #fff; padding: 40px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .label { font-size: 10px; letter-spacing: 0.2em; text-transform: uppercase; color: #999; margin-bottom: 30px; font-weight: 500; }
  </style>
</head>
<body>
  <div class="preview">
    <div class="label">Design: Asymmetric</div>
    
    <!-- ========== SIGNATURE START ========== -->
    <table cellpadding="0" cellspacing="0" border="0" style="font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; max-width: 400px;">
      <tr>
        <td>
          <!-- Large Logo - Offset -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
              <td style="text-align: right; padding-right: 40px;">
                <span style="font-size: 72px; font-weight: 300; letter-spacing: 0.08em; color: #f0f0f0; display: block; line-height: 1;">HOC</span>
              </td>
            </tr>
          </table>
          
          <!-- Content - Overlapping -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-top: -40px; position: relative;">
            <tr>
              <td>
                <!-- Name block -->
                <table cellpadding="0" cellspacing="0" border="0" style="background: #000;">
                  <tr>
                    <td style="padding: 14px 20px;">
                      <span style="font-size: 16px; font-weight: 600; color: #fff; display: block;">Your Name</span>
                      <span style="font-size: 10px; color: #888; display: block; margin-top: 2px;">Design Consultant</span>
                    </td>
                  </tr>
                </table>
                
                <!-- Company -->
                <table cellpadding="0" cellspacing="0" border="0" style="margin-top: 14px; margin-left: 20px;">
                  <tr>
                    <td>
                      <span style="font-size: 9px; font-weight: 500; letter-spacing: 0.2em; color: #000; text-transform: uppercase;">House of Clarence</span>
                    </td>
                  </tr>
                </table>
                
                <!-- Contact -->
                <table cellpadding="0" cellspacing="0" border="0" style="margin-top: 12px; margin-left: 20px;">
                  <tr>
                    <td style="padding-right: 20px;">
                      <span style="font-size: 10px; color: #666;">T</span>
                      <span style="font-size: 10px; color: #000; margin-left: 6px;">020 3370 4057</span>
                    </td>
                    <td>
                      <span style="font-size: 10px; color: #666;">E</span>
                      <a href="mailto:enquiries@houseofclarence.com" style="font-size: 10px; color: #000; text-decoration: none; margin-left: 6px;">enquiries@houseofclarence.com</a>
                    </td>
                  </tr>
                </table>
                
                <table cellpadding="0" cellspacing="0" border="0" style="margin-top: 6px; margin-left: 20px;">
                  <tr>
                    <td>
                      <span style="font-size: 10px; color: #666;">W</span>
                      <a href="https://www.houseofclarence.com" style="font-size: 10px; color: #000; text-decoration: none; font-weight: 500; margin-left: 6px;">houseofclarence.com</a>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!-- ========== SIGNATURE END ========== -->
  </div>
</body>
</html>
