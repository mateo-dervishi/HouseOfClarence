<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House of Clarence - Dots Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f0f0f0; padding: 40px; margin: 0; }
    .preview { max-width: 500px; margin: 0 auto; background: #fff; padding: 40px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .label { font-size: 10px; letter-spacing: 0.2em; text-transform: uppercase; color: #999; margin-bottom: 30px; font-weight: 500; }
  </style>
</head>
<body>
  <div class="preview">
    <div class="label">Design: Dot Separators</div>
    
    <!-- ========== SIGNATURE START ========== -->
    <table cellpadding="0" cellspacing="0" border="0" style="font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; max-width: 360px;">
      <tr>
        <td style="text-align: center;">
          <!-- Logo -->
          <span style="font-size: 36px; font-weight: 300; letter-spacing: 0.15em; color: #000; display: block;">HOC</span>
          
          <!-- Dot separator -->
          <span style="font-size: 18px; color: #ccc; display: block; margin: 8px 0; letter-spacing: 0.3em;">• • •</span>
          
          <!-- Name -->
          <span style="font-size: 15px; font-weight: 600; color: #000; display: block;">Your Name</span>
          <span style="font-size: 10px; color: #888; display: block; margin-top: 3px; letter-spacing: 0.1em; text-transform: uppercase;">Design Consultant</span>
          
          <!-- Dot separator -->
          <span style="font-size: 18px; color: #ccc; display: block; margin: 12px 0; letter-spacing: 0.3em;">•</span>
          
          <!-- Contact -->
          <span style="font-size: 11px; color: #000; display: block;">
            020 3370 4057
          </span>
          <a href="mailto:enquiries@houseofclarence.com" style="font-size: 11px; color: #000; text-decoration: none; display: block; margin-top: 3px;">enquiries@houseofclarence.com</a>
          <a href="https://www.houseofclarence.com" style="font-size: 11px; color: #000; text-decoration: none; font-weight: 500; display: block; margin-top: 3px;">houseofclarence.com</a>
          
          <!-- Bottom -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-top: 16px;">
            <tr>
              <td style="text-align: center;">
                <span style="font-size: 8px; color: #bbb; letter-spacing: 0.15em; text-transform: uppercase;">House of Clarence · London</span>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!-- ========== SIGNATURE END ========== -->
  </div>
</body>
</html>
