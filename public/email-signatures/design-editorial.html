<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House of Clarence - Editorial Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f0f0f0; padding: 40px; margin: 0; }
    .preview { max-width: 550px; margin: 0 auto; background: #fff; padding: 40px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .label { font-size: 10px; letter-spacing: 0.2em; text-transform: uppercase; color: #999; margin-bottom: 30px; font-weight: 500; }
  </style>
</head>
<body>
  <div class="preview">
    <div class="label">Design: Editorial</div>
    
    <!-- ========== SIGNATURE START ========== -->
    <table cellpadding="0" cellspacing="0" border="0" style="font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; max-width: 420px;">
      <tr>
        <td>
          <!-- Top Line -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
              <td style="height: 1px; background: #000;"></td>
            </tr>
          </table>
          
          <!-- Name Section -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-top: 16px;">
            <tr>
              <td>
                <span style="font-size: 11px; font-weight: 300; color: #999; letter-spacing: 0.2em; text-transform: uppercase;">From the desk of</span>
              </td>
            </tr>
            <tr>
              <td style="padding-top: 6px;">
                <span style="font-size: 26px; font-weight: 300; color: #000; letter-spacing: 0.02em;">Your Name</span>
              </td>
            </tr>
            <tr>
              <td style="padding-top: 4px;">
                <span style="font-size: 11px; font-weight: 500; color: #000; letter-spacing: 0.15em; text-transform: uppercase;">Design Consultant</span>
              </td>
            </tr>
          </table>
          
          <!-- Divider -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%" style="margin: 20px 0;">
            <tr>
              <td style="width: 60px; height: 1px; background: #000;"></td>
              <td></td>
            </tr>
          </table>
          
          <!-- Contact & Company -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
              <td style="vertical-align: top; width: 50%;">
                <span style="font-size: 9px; font-weight: 500; color: #999; letter-spacing: 0.15em; text-transform: uppercase; display: block; margin-bottom: 6px;">Contact</span>
                <span style="font-size: 11px; color: #000; display: block; line-height: 1.7;">
                  020 3370 4057<br>
                  enquiries@houseofclarence.com<br>
                  London, UK
                </span>
              </td>
              <td style="vertical-align: top; text-align: right;">
                <span style="font-size: 32px; font-weight: 300; letter-spacing: 0.1em; color: #000; display: block;">HOC</span>
                <span style="font-size: 8px; font-weight: 400; color: #666; letter-spacing: 0.15em; text-transform: uppercase;">House of Clarence</span>
              </td>
            </tr>
          </table>
          
          <!-- Bottom Line -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-top: 16px;">
            <tr>
              <td style="height: 1px; background: #000;"></td>
            </tr>
          </table>
          
          <!-- Website -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-top: 10px;">
            <tr>
              <td style="text-align: center;">
                <a href="https://www.houseofclarence.com" style="font-size: 10px; color: #666; text-decoration: none; letter-spacing: 0.1em;">www.houseofclarence.com</a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!-- ========== SIGNATURE END ========== -->
  </div>
</body>
</html>
