<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House of Clarence - Modernist Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f0f0f0; padding: 40px; margin: 0; }
    .preview { max-width: 550px; margin: 0 auto; background: #fff; padding: 40px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .label { font-size: 10px; letter-spacing: 0.2em; text-transform: uppercase; color: #999; margin-bottom: 30px; font-weight: 500; }
  </style>
</head>
<body>
  <div class="preview">
    <div class="label">Design: Modernist</div>
    
    <!-- ========== SIGNATURE START ========== -->
    <table cellpadding="0" cellspacing="0" border="0" style="font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; max-width: 400px;">
      <tr>
        <td>
          <!-- Large Logo Top -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%" style="background: #000;">
            <tr>
              <td style="padding: 20px;">
                <span style="font-size: 64px; font-weight: 800; letter-spacing: 0.05em; color: #fff; display: block; line-height: 1;">HOC</span>
              </td>
            </tr>
          </table>
          
          <!-- Content -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%" style="background: #f8f8f8;">
            <tr>
              <td style="padding: 20px;">
                <!-- Name -->
                <span style="font-size: 14px; font-weight: 600; color: #000; display: block;">Your Name</span>
                <span style="font-size: 10px; color: #666; display: block; margin-top: 2px;">Design Consultant</span>
                
                <!-- Separator -->
                <table cellpadding="0" cellspacing="0" border="0" width="30" style="margin: 12px 0;">
                  <tr><td style="height: 2px; background: #000;"></td></tr>
                </table>
                
                <!-- Contact Grid -->
                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                  <tr>
                    <td style="width: 50%; vertical-align: top;">
                      <span style="font-size: 10px; color: #000; display: block;">020 3370 4057</span>
                      <a href="mailto:enquiries@houseofclarence.com" style="font-size: 10px; color: #000; text-decoration: none; display: block; margin-top: 2px;">enquiries@houseofclarence.com</a>
                    </td>
                    <td style="width: 50%; vertical-align: top;">
                      <a href="https://www.houseofclarence.com" style="font-size: 10px; color: #000; text-decoration: none; font-weight: 500; display: block;">houseofclarence.com</a>
                      <span style="font-size: 10px; color: #999; display: block; margin-top: 2px;">London</span>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          
          <!-- Bottom Company Name -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
              <td style="padding-top: 10px; text-align: center;">
                <span style="font-size: 8px; font-weight: 500; letter-spacing: 0.25em; color: #999; text-transform: uppercase;">House of Clarence Â· Luxury Finishing Materials</span>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!-- ========== SIGNATURE END ========== -->
  </div>
</body>
</html>
