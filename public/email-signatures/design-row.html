<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House of Clarence - Row Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f0f0f0; padding: 40px; margin: 0; }
    .preview { max-width: 650px; margin: 0 auto; background: #fff; padding: 40px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .label { font-size: 10px; letter-spacing: 0.2em; text-transform: uppercase; color: #999; margin-bottom: 30px; font-weight: 500; }
  </style>
</head>
<body>
  <div class="preview">
    <div class="label">Design: Horizontal Row</div>
    
    <!-- ========== SIGNATURE START ========== -->
    <table cellpadding="0" cellspacing="0" border="0" style="font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; max-width: 580px;">
      <tr>
        <td>
          <!-- Top line -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr><td style="height: 2px; background: #000;"></td></tr>
          </table>
          
          <!-- Main row -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%" style="padding: 14px 0;">
            <tr>
              <!-- Logo -->
              <td style="width: 70px; vertical-align: middle;">
                <span style="font-size: 26px; font-weight: 300; letter-spacing: 0.1em; color: #000;">HOC</span>
              </td>
              
              <!-- Separator -->
              <td style="width: 1px; background: #ddd; height: 40px;"></td>
              
              <!-- Name & Title -->
              <td style="padding: 0 16px; vertical-align: middle;">
                <span style="font-size: 13px; font-weight: 600; color: #000;">Your Name</span><br>
                <span style="font-size: 10px; color: #888;">Design Consultant</span>
              </td>
              
              <!-- Separator -->
              <td style="width: 1px; background: #ddd; height: 40px;"></td>
              
              <!-- Contact -->
              <td style="padding: 0 16px; vertical-align: middle;">
                <span style="font-size: 10px; color: #000;">020 3370 4057</span><br>
                <a href="mailto:enquiries@houseofclarence.com" style="font-size: 10px; color: #000; text-decoration: none;">enquiries@houseofclarence.com</a>
              </td>
              
              <!-- Separator -->
              <td style="width: 1px; background: #ddd; height: 40px;"></td>
              
              <!-- Website -->
              <td style="padding-left: 16px; vertical-align: middle;">
                <a href="https://www.houseofclarence.com" style="font-size: 10px; color: #000; text-decoration: none; font-weight: 500;">houseofclarence.com</a><br>
                <span style="font-size: 9px; color: #999;">London</span>
              </td>
            </tr>
          </table>
          
          <!-- Bottom line -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr><td style="height: 2px; background: #000;"></td></tr>
          </table>
        </td>
      </tr>
    </table>
    <!-- ========== SIGNATURE END ========== -->
  </div>
</body>
</html>
