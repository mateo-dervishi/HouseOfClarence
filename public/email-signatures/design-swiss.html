<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House of Clarence - Swiss Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f0f0f0; padding: 40px; margin: 0; }
    .preview { max-width: 550px; margin: 0 auto; background: #fff; padding: 40px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .label { font-size: 10px; letter-spacing: 0.2em; text-transform: uppercase; color: #999; margin-bottom: 30px; font-weight: 500; }
  </style>
</head>
<body>
  <div class="preview">
    <div class="label">Design: Swiss Grid</div>
    
    <!-- ========== SIGNATURE START ========== -->
    <table cellpadding="0" cellspacing="0" border="0" style="font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; max-width: 440px;">
      <tr>
        <td>
          <!-- Grid Header -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%">
            <tr>
              <td style="width: 50%; vertical-align: bottom; padding-bottom: 10px; border-bottom: 2px solid #000;">
                <span style="font-size: 8px; font-weight: 600; letter-spacing: 0.2em; color: #000; text-transform: uppercase;">Name</span>
              </td>
              <td style="width: 50%; vertical-align: bottom; padding-bottom: 10px; padding-left: 20px; border-bottom: 2px solid #000;">
                <span style="font-size: 8px; font-weight: 600; letter-spacing: 0.2em; color: #000; text-transform: uppercase;">Company</span>
              </td>
            </tr>
            <tr>
              <td style="padding-top: 10px; vertical-align: top;">
                <span style="font-size: 20px; font-weight: 700; color: #000; display: block; line-height: 1.2;">Your<br>Name</span>
                <span style="font-size: 10px; color: #666; display: block; margin-top: 6px;">Design Consultant</span>
              </td>
              <td style="padding-top: 10px; padding-left: 20px; vertical-align: top;">
                <span style="font-size: 28px; font-weight: 300; letter-spacing: 0.08em; color: #000; display: block;">HOC</span>
                <span style="font-size: 9px; color: #666; display: block; margin-top: 2px; letter-spacing: 0.1em;">House of Clarence</span>
              </td>
            </tr>
          </table>
          
          <!-- Grid Contact -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-top: 20px;">
            <tr>
              <td style="width: 33%; vertical-align: top; padding-top: 10px; border-top: 1px solid #ddd;">
                <span style="font-size: 7px; font-weight: 600; letter-spacing: 0.15em; color: #999; text-transform: uppercase; display: block; margin-bottom: 4px;">Tel</span>
                <span style="font-size: 10px; color: #000;">020 3370 4057</span>
              </td>
              <td style="width: 33%; vertical-align: top; padding-top: 10px; padding-left: 15px; border-top: 1px solid #ddd;">
                <span style="font-size: 7px; font-weight: 600; letter-spacing: 0.15em; color: #999; text-transform: uppercase; display: block; margin-bottom: 4px;">Email</span>
                <a href="mailto:enquiries@houseofclarence.com" style="font-size: 10px; color: #000; text-decoration: none;">enquiries@hoc.com</a>
              </td>
              <td style="width: 33%; vertical-align: top; padding-top: 10px; padding-left: 15px; border-top: 1px solid #ddd;">
                <span style="font-size: 7px; font-weight: 600; letter-spacing: 0.15em; color: #999; text-transform: uppercase; display: block; margin-bottom: 4px;">Web</span>
                <a href="https://www.houseofclarence.com" style="font-size: 10px; color: #000; text-decoration: none; font-weight: 500;">houseofclarence.com</a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!-- ========== SIGNATURE END ========== -->
  </div>
</body>
</html>
