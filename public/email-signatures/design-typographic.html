<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House of Clarence - Typographic Design</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background: #f0f0f0; padding: 40px; margin: 0; }
    .preview { max-width: 500px; margin: 0 auto; background: #fff; padding: 40px; box-shadow: 0 2px 8px rgba(0,0,0,0.08); }
    .label { font-size: 10px; letter-spacing: 0.2em; text-transform: uppercase; color: #999; margin-bottom: 30px; font-weight: 500; }
  </style>
</head>
<body>
  <div class="preview">
    <div class="label">Design: Typographic Focus</div>
    
    <!-- ========== SIGNATURE START ========== -->
    <table cellpadding="0" cellspacing="0" border="0" style="font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; max-width: 400px;">
      <tr>
        <td>
          <!-- Large Name -->
          <span style="font-size: 28px; font-weight: 700; color: #000; display: block; letter-spacing: -0.02em; line-height: 1.1;">Your Name</span>
          <span style="font-size: 12px; font-weight: 400; color: #888; display: block; margin-top: 4px; letter-spacing: 0.1em; text-transform: uppercase;">Design Consultant</span>
          
          <!-- Company -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-top: 20px;">
            <tr>
              <td style="border-top: 2px solid #000; padding-top: 16px;">
                <table cellpadding="0" cellspacing="0" border="0" width="100%">
                  <tr>
                    <td>
                      <span style="font-size: 11px; font-weight: 200; letter-spacing: 0.25em; color: #666; text-transform: uppercase;">House of Clarence</span>
                    </td>
                    <td style="text-align: right;">
                      <span style="font-size: 32px; font-weight: 200; letter-spacing: 0.1em; color: #000;">HOC</span>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
          </table>
          
          <!-- Contact Grid -->
          <table cellpadding="0" cellspacing="0" border="0" width="100%" style="margin-top: 20px;">
            <tr>
              <td style="width: 50%; vertical-align: top; padding-right: 15px;">
                <span style="font-size: 8px; font-weight: 600; letter-spacing: 0.15em; color: #999; text-transform: uppercase; display: block; margin-bottom: 4px;">Telephone</span>
                <span style="font-size: 12px; color: #000;">020 3370 4057</span>
              </td>
              <td style="width: 50%; vertical-align: top;">
                <span style="font-size: 8px; font-weight: 600; letter-spacing: 0.15em; color: #999; text-transform: uppercase; display: block; margin-bottom: 4px;">Location</span>
                <span style="font-size: 12px; color: #000;">London, UK</span>
              </td>
            </tr>
            <tr>
              <td colspan="2" style="padding-top: 12px;">
                <span style="font-size: 8px; font-weight: 600; letter-spacing: 0.15em; color: #999; text-transform: uppercase; display: block; margin-bottom: 4px;">Email</span>
                <a href="mailto:enquiries@houseofclarence.com" style="font-size: 12px; color: #000; text-decoration: none;">enquiries@houseofclarence.com</a>
              </td>
            </tr>
            <tr>
              <td colspan="2" style="padding-top: 12px;">
                <span style="font-size: 8px; font-weight: 600; letter-spacing: 0.15em; color: #999; text-transform: uppercase; display: block; margin-bottom: 4px;">Website</span>
                <a href="https://www.houseofclarence.com" style="font-size: 12px; color: #000; text-decoration: none; font-weight: 600;">houseofclarence.com</a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
    <!-- ========== SIGNATURE END ========== -->
  </div>
</body>
</html>
